<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

{% include 'navbar.html' %}

<form action="/convert" method="POST" enctype="multipart/form-data">
      <label for="video">Convert Audio</label><br /><br />
      <input type="file" name="video" id="video" required /><br /><br />
      <input type="submit" value="Download" />
      <p>Automatically convert video to MP3 and download.</p>
</form>

{% if output_file %}
<p>File converted: {{ output_file }}</p>
<a href="{{ url_for('download', filename=output_file) }}">Download</a>
{% endif %} {% if loading %}
<p>Loading...</p>
{% endif %}
